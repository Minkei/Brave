<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Minkei!</title>

    <!-- Google Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Image -->
    <div class="bg-image" id="bgImage"></div>

    <!-- Settings Button -->
    <button class="settings-btn glass-effect" id="settingsBtn" aria-label="Open settings">
        <i class="fa-solid fa-gear"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Greeting, Clock, Date -->
        <div class="widget glass-effect">
            <p class="hero" id="greeting">Good morning, <span>Minkei!</span></p>
            <p class="date" id="date">Monday, January 1, 2025</p>
            <h1 class="time" id="time">00:00</h1>
        </div>

        <!-- Widget 1: Ask Claude -->
        <div class="widget glass-effect">
            <div class="widget-header">
                <img src="https://cdn.simpleicons.org/claude/D97757" class="widget-icon-img" alt="Claude">
                <div class="widget-title">Claude</div>
            </div>
            <div class="widget-body">
                <textarea class="widget-input" placeholder="Ask Claude anything..."></textarea>
                <button class="widget-submit-btn" id="claudeSubmitBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span class="send-text">Ask Claude</span>
                </button>
            </div>
        </div>

        <!-- Widget 2: ChatGPT -->
        <div class="widget glass-effect">
            <div class="widget-header">
                <img src="https://www.svgrepo.com/show/306500/openai.svg" class="widget-icon-img" alt="ChatGPT">
                <div class="widget-title">ChatGPT</div>
            </div>
            <div class="widget-body">
                <textarea class="widget-input" placeholder="Ask ChatGPT anything..."></textarea>
                <button class="widget-submit-btn" id="chatgptSubmitBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                    <span class="send-text">Ask ChatGPT</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="app-grid" id="appGrid">
            <!-- Google Apps -->
            <a class="app-item glass-effect" href="https://mail.google.com" target="_blank" draggable="true" data-id="gmail">
                <img src="https://cdn.simpleicons.org/gmail/EA4335" alt="Gmail">
                <span>Gmail</span>
            </a>

            <a class="app-item glass-effect" href="https://drive.google.com" target="_blank" draggable="true" data-id="drive">
                <img src="https://cdn.simpleicons.org/googledrive/4285F4" alt="Drive">
                <span>Drive</span>
            </a>

            <a class="app-item glass-effect" href="https://sheets.google.com" target="_blank" draggable="true" data-id="sheets">
                <img src="https://cdn.simpleicons.org/googlesheets/34A853" alt="Sheets">
                <span>Sheets</span>
            </a>

            <a class="app-item glass-effect" href="https://translate.google.com" target="_blank" draggable="true" data-id="translate">
                <img src="https://cdn.simpleicons.org/googletranslate/4285F4" alt="Translate">
                <span>Translate</span>
            </a>

            <!-- Social -->
            <a class="app-item glass-effect" href="https://facebook.com" target="_blank" draggable="true" data-id="facebook">
                <img src="https://cdn.simpleicons.org/facebook/1877F2" alt="Facebook">
                <span>Facebook</span>
            </a>

            <a class="app-item glass-effect" href="https://youtube.com" target="_blank" draggable="true" data-id="youtube">
                <img src="https://cdn.simpleicons.org/youtube/FF0000" alt="YouTube">
                <span>YouTube</span>
            </a>

            <a class="app-item glass-effect" href="https://tiktok.com" target="_blank" draggable="true" data-id="tiktok">
                <img src="https://cdn.simpleicons.org/tiktok/white" alt="TikTok">
                <span>TikTok</span>
            </a>

            <a class="app-item glass-effect" href="https://linkedin.com" target="_blank" draggable="true" data-id="linkedin">
                <img src="https://www.svgrepo.com/show/448234/linkedin.svg" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>

            <!-- AI / Dev -->
            <a class="app-item glass-effect" href="https://chat.openai.com" target="_blank" draggable="true" data-id="chatgpt">
                <img src="https://www.svgrepo.com/show/306500/openai.svg" alt="ChatGPT">
                <span>ChatGPT</span>
            </a>

            <a class="app-item glass-effect" href="https://claude.ai" target="_blank" draggable="true" data-id="claude">
                <img src="https://cdn.simpleicons.org/anthropic/D97757" alt="Claude">
                <span>Claude</span>
            </a>

            <a class="app-item glass-effect" href="https://github.com" target="_blank" draggable="true" data-id="github">
                <img src="https://cdn.simpleicons.org/github/white" alt="GitHub">
                <span>GitHub</span>
            </a>

            <!-- Add App Button -->
            <div class="app-item glass-effect add-app" id="addApp">
                <i class="fa-solid fa-plus"></i>
                <span>Add</span>
            </div>
        </div>
    </main>

    <!-- Context Menu -->
    <div class="context-menu" id="appContextMenu">
        <button id="editApp">‚úèÔ∏è Edit</button>
        <button id="removeApp">üóë Remove</button>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel glass-effect" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
        </div>

        <div class="settings-body">
            <div class="setting-item">
                <div class="setting-item-header">
                    <label>Background Blur</label>
                    <span id="blurValue">40px</span>
                </div>
                <input type="range" id="blurSlider" min="0" max="40" value="40" step="1">
            </div>

            <div class="setting-item">
                <div class="setting-item-header">
                    <label>Spotlight Size</label>
                    <span id="spotlightValue">150px</span>
                </div>
                <input type="range" id="spotlightSlider" min="50" max="300" value="150" step="10">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
