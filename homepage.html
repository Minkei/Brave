<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi! Minkei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --accent: #007AFF;
            --accent-light: rgba(0, 122, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --claude-orange: #D97706;
            --claude-orange-light: rgba(217, 119, 6, 0.3);
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.25) 100%);
            z-index: -1;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .hero {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .greeting {
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .greeting span {
            color: var(--text-primary);
            font-weight: 600;
        }

        .time {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -4px;
            color: var(--text-primary);
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* ========== FIXED ASK CLAUDE WIDGET ========== */
        .ask-claude-widget {
            position: fixed;
            left: 24px;      /* ‚Üê Ch·ªânh kho·∫£ng c√°ch t·ª´ tr√°i */
            top: 15%;        /* ‚Üê Ch·ªânh v·ªã tr√≠ d·ªçc (50% = gi·ªØa) */
            transform: translateY(-50%);
            width: 350px;    /* ‚Üê Ch·ªânh chi·ªÅu r·ªông */
            z-index: 1000;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateY(-50%) translateX(-30px); }
            to { opacity: 1; transform: translateY(-50%) translateX(0); }
        }

        .ask-claude-widget.dragging {
            animation: none;
            transform: none;
            cursor: grabbing;
            user-select: none;
        }

        .ask-claude-widget.dragging .ask-claude-card {
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.4);
        }

        .ask-claude-card {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Liquid Glass Effect */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.14) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        /* Glass shimmer effect */
        .ask-claude-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Drag handle */
        .ask-claude-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            cursor: grab;
            padding: 4px;
            border-radius: 10px;
            transition: background 0.2s ease;
        }

        .ask-claude-header:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ask-claude-header:active {
            cursor: grabbing;
        }

        .ask-claude-logo {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: linear-gradient(135deg, #D97706, #F59E0B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .ask-claude-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ask-claude-subtitle {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 1px;
        }

        .ask-claude-close {
            margin-left: auto;
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .ask-claude-close:hover {
            background: rgba(255, 69, 58, 0.3);
            color: #ff453a;
        }

        .ask-claude-input-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ask-claude-input {
            width: 100%;
            flex: 1;
            min-height: 60px;
            padding: 12px;
            padding-right: 40px;
            font-size: 0.85rem;
            font-family: inherit;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .ask-claude-input::placeholder {
            color: var(--text-secondary);
        }

        .ask-claude-input:focus {
            border-color: var(--claude-orange);
            box-shadow: 0 0 0 3px var(--claude-orange-light);
        }

        .ask-claude-send {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 8px;
            background: var(--claude-orange);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ask-claude-send:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--claude-orange-light);
        }

        .ask-claude-send svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .ask-claude-hint {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 0.65rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .ask-claude-hint kbd {
            padding: 2px 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            font-family: inherit;
            font-size: 0.6rem;
        }

        /* Resize handle */
        .ask-claude-resize {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            cursor: nwse-resize;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }

        .ask-claude-resize:hover {
            opacity: 1;
        }

        .ask-claude-resize::before,
        .ask-claude-resize::after {
            content: '';
            position: absolute;
            background: var(--text-secondary);
            border-radius: 1px;
        }

        .ask-claude-resize::before {
            width: 10px;
            height: 2px;
            bottom: 2px;
            right: 2px;
            transform: rotate(-45deg);
        }

        .ask-claude-resize::after {
            width: 6px;
            height: 2px;
            bottom: 5px;
            right: 2px;
            transform: rotate(-45deg);
        }

        /* Toggle button when widget is hidden */
        .ask-claude-toggle {
            position: fixed;
            left: 24px;
            bottom: 24px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 16px;
            /* Liquid Glass */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.14) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 999;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .ask-claude-toggle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .ask-claude-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(217, 119, 6, 0.3);
        }

        .ask-claude-toggle.visible {
            display: flex;
            animation: fadeInUp 0.3s ease-out;
        }

        /* Search Container */
        .search-container {
            width: 100%;
            max-width: 600px;
            animation: fadeInUp 0.8s ease-out 0.1s both;
            position: relative;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            font-size: 1rem;
            font-family: inherit;
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .search-box input::placeholder { color: var(--text-secondary); }

        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light), 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .search-box button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 14px;
            background: var(--accent);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 20px var(--accent-light);
        }

        .search-box button svg { width: 20px; height: 20px; fill: white; }

        /* Search Preview */
        .search-preview {
            position: relative;
            margin-top: 12px;
            background: linear-gradient(135deg, rgba(30, 30, 35, 0.95) 0%, rgba(20, 20, 25, 0.95) 100%);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        }

        .search-preview.active { display: block; animation: slideDown 0.2s ease-out; }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-section { padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .preview-section:last-child { border-bottom: none; }
        .preview-section-title { padding: 8px 16px; font-size: 0.7rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        .preview-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preview-item:hover, .preview-item.selected { background: rgba(255, 255, 255, 0.1); }

        .preview-item-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .preview-item-icon.calculator { background: linear-gradient(135deg, #FF9500, #FF5E3A); }
        .preview-item-icon.unit { background: linear-gradient(135deg, #5856D6, #AF52DE); }
        .preview-item-icon.history { background: linear-gradient(135deg, #8E8E93, #636366); }
        .preview-item-icon.search { background: linear-gradient(135deg, #007AFF, #5AC8FA); }

        .preview-item-content { flex: 1; min-width: 0; }
        .preview-item-title { font-size: 0.95rem; font-weight: 500; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .preview-item-subtitle { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }
        .preview-item-result { font-size: 1.1rem; font-weight: 600; color: var(--accent); text-align: right; }
        .preview-item-action { font-size: 0.75rem; color: var(--text-secondary); padding: 4px 8px; border-radius: 6px; background: rgba(255, 255, 255, 0.1); }

        .preview-item .delete-history {
            opacity: 0;
            padding: 4px 8px;
            border: none;
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .preview-item:hover .delete-history { opacity: 1; }

        .clear-history-btn {
            display: block;
            width: calc(100% - 32px);
            margin: 8px 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 69, 58, 0.15);
            color: #ff453a;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-history-btn:hover { background: rgba(255, 69, 58, 0.25); }

        .keyboard-hint {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .keyboard-hint kbd {
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
            font-family: inherit;
            font-size: 0.7rem;
        }

        /* Quick Links */
        .quick-links { width: 100%; animation: fadeInUp 0.8s ease-out 0.2s both; }

        .quick-links-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px 18px;
            font-size: 0.85rem;
            font-family: inherit;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.18);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            max-width: 750px;
            margin: 0 auto;
        }

        .link-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 16px 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .liquid-icon-wrapper { position: relative; width: 56px; height: 56px; }

        .liquid-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.14) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.5), inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .liquid-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .liquid-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.25) 50%, transparent 100%);
            transition: left 0.5s ease;
        }

        .link-item:hover .liquid-icon::after { left: 100%; }

        .link-item:hover .liquid-icon {
            transform: scale(1.1) translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.6), inset 0 -1px 0 rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.12) 50%, rgba(255, 255, 255, 0.2) 100%);
        }

        .liquid-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .link-name {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-align: center;
            transition: color 0.3s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .link-item:hover .link-name { color: var(--text-primary); }

        .link-actions { position: absolute; top: 4px; right: -4px; display: none; gap: 4px; z-index: 10; }
        .edit-mode .link-actions { display: flex; }

        .link-action-btn {
            width: 26px;
            height: 26px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .link-action-btn.edit { background: rgba(0, 122, 255, 0.8); color: white; }
        .link-action-btn.delete { background: rgba(255, 69, 58, 0.8); color: white; }
        .link-action-btn:hover { transform: scale(1.15); }

        .add-link-btn {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 12px;
            border-radius: 16px;
            background: transparent;
            border: 2px dashed var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .edit-mode .add-link-btn { display: flex; }

        .add-link-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-light);
        }

        .add-link-btn svg { width: 28px; height: 28px; }
        .add-link-btn span { font-size: 0.75rem; font-weight: 500; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: linear-gradient(135deg, rgba(40, 40, 45, 0.95) 0%, rgba(30, 30, 35, 0.95) 100%);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 28px;
            width: 90%;
            max-width: 380px;
            animation: modalIn 0.3s ease-out;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal h3 { font-size: 1.2rem; margin-bottom: 20px; font-weight: 600; }
        .modal-field { margin-bottom: 16px; }
        .modal-field label { display: block; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; font-weight: 500; }

                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />

    <div class="modal-overlay" id="modalOverlay">

            <h3 id="modalTitle">Add New Link</h3>
            <div class="modal-field">

            </div>

                <button class="modal-btn cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ========== ASK CLAUDE ==========
        const askClaudeInput = document.getElementById('askClaudeInput');
        const askClaudeForm = document.getElementById('askClaudeForm');

        askClaudeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendToClaude();
        });

        askClaudeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendToClaude();
            }
        });

        function sendToClaude() {
            const query = askClaudeInput.value.trim();
            if (query) {
                window.open(`https://claude.ai/new?q=${encodeURIComponent(query)}`, '_blank');
                askClaudeInput.value = '';
            }
        }

        // ========== SMART SEARCH ==========
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
        let selectedIndex = -1;
        let currentResults = [];

        const unitConversions = {
            'cm': { 'mm': 10, 'm': 0.01, 'km': 0.00001, 'in': 0.393701, 'ft': 0.0328084 },
            'mm': { 'cm': 0.1, 'm': 0.001, 'km': 0.000001, 'in': 0.0393701, 'ft': 0.00328084 },
            'm': { 'cm': 100, 'mm': 1000, 'km': 0.001, 'in': 39.3701, 'ft': 3.28084, 'mi': 0.000621371 },
            'km': { 'm': 1000, 'cm': 100000, 'mm': 1000000, 'mi': 0.621371, 'ft': 3280.84 },
            'in': { 'cm': 2.54, 'mm': 25.4, 'm': 0.0254, 'ft': 0.0833333 },
            'ft': { 'cm': 30.48, 'mm': 304.8, 'm': 0.3048, 'in': 12, 'mi': 0.000189394 },
            'mi': { 'km': 1.60934, 'm': 1609.34, 'ft': 5280 },
            'kg': { 'g': 1000, 'mg': 1000000, 'lb': 2.20462, 'oz': 35.274 },
            'g': { 'kg': 0.001, 'mg': 1000, 'lb': 0.00220462, 'oz': 0.035274 },
            'mg': { 'g': 0.001, 'kg': 0.000001 },
            'lb': { 'kg': 0.453592, 'g': 453.592, 'oz': 16 },
            'oz': { 'g': 28.3495, 'kg': 0.0283495, 'lb': 0.0625 },
            'c': { 'f': 'special', 'k': 'special' },
            'f': { 'c': 'special', 'k': 'special' },
            'k': { 'c': 'special', 'f': 'special' },
            'sec': { 'min': 1/60, 'hr': 1/3600, 'ms': 1000 },
            'min': { 'sec': 60, 'hr': 1/60, 'ms': 60000 },
            'hr': { 'sec': 3600, 'min': 60, 'day': 1/24 },
            'day': { 'hr': 24, 'min': 1440, 'sec': 86400, 'week': 1/7 },
            'week': { 'day': 7, 'hr': 168 },
            'kb': { 'b': 1024, 'mb': 1/1024, 'gb': 1/1048576 },
            'mb': { 'kb': 1024, 'b': 1048576, 'gb': 1/1024, 'tb': 1/1048576 },
            'gb': { 'mb': 1024, 'kb': 1048576, 'tb': 1/1024 },
            'tb': { 'gb': 1024, 'mb': 1048576 }
        };

        function convertTemperature(value, from, to) {
            if (from === 'c' && to === 'f') return value * 9/5 + 32;
            if (from === 'f' && to === 'c') return (value - 32) * 5/9;
            if (from === 'c' && to === 'k') return value + 273.15;
            if (from === 'k' && to === 'c') return value - 273.15;
            if (from === 'f' && to === 'k') return (value - 32) * 5/9 + 273.15;
            if (from === 'k' && to === 'f') return (value - 273.15) * 9/5 + 32;
            return value;
        }

        function parseUnitConversion(query) {
            const pattern = /^([\d.]+)\s*([a-zA-Z]+)\s*(?:to|in|=|->)\s*([a-zA-Z]+)$/i;
            const match = query.match(pattern);
            if (!match) return null;

            const value = parseFloat(match[1]);
            const fromUnit = match[2].toLowerCase();
            const toUnit = match[3].toLowerCase();

            if (['c', 'f', 'k', 'celsius', 'fahrenheit', 'kelvin'].includes(fromUnit)) {
                const from = fromUnit[0];
                const to = toUnit[0];
                if (['c', 'f', 'k'].includes(from) && ['c', 'f', 'k'].includes(to)) {
                    const result = convertTemperature(value, from, to);
                    const unitNames = { c: '¬∞C', f: '¬∞F', k: 'K' };
                    return { result: result.toFixed(2), display: `${value}${unitNames[from]} = ${result.toFixed(2)}${unitNames[to]}` };
                }
            }

            if (unitConversions[fromUnit] && unitConversions[fromUnit][toUnit]) {
                const factor = unitConversions[fromUnit][toUnit];
                if (factor !== 'special') {
                    const result = value * factor;
                    return { result: result % 1 === 0 ? result : result.toFixed(4).replace(/\.?0+$/, ''), display: `${value} ${fromUnit} = ${result % 1 === 0 ? result : result.toFixed(4).replace(/\.?0+$/, '')} ${toUnit}` };
                }
            }
            return null;
        }

        function evaluateMath(expr) {
            try {
                let cleaned = expr.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/\^/g, '**').replace(/œÄ/g, 'Math.PI').replace(/pi/gi, 'Math.PI').replace(/sqrt\(/gi, 'Math.sqrt(').replace(/sin\(/gi, 'Math.sin(').replace(/cos\(/gi, 'Math.cos(').replace(/tan\(/gi, 'Math.tan(').replace(/log\(/gi, 'Math.log10(').replace(/ln\(/gi, 'Math.log(').replace(/abs\(/gi, 'Math.abs(').replace(/pow\(/gi, 'Math.pow(').replace(/%/g, '/100*');
                if (!/^[\d\s+\-*/().%^‚àöœÄeE]+$/.test(expr.replace(/sqrt|sin|cos|tan|log|ln|abs|pow|pi/gi, ''))) return null;
                const result = Function('"use strict"; return (' + cleaned + ')')();
                if (typeof result === 'number' && isFinite(result)) {
                    return { result: result % 1 === 0 ? result : parseFloat(result.toFixed(10)), display: `${expr} = ${result % 1 === 0 ? result : parseFloat(result.toFixed(10))}` };
                }
            } catch (e) {}
            return null;
        }

        function getSearchResults(query) {
            const results = [];
            const q = query.trim();
            if (!q) return [];

            const mathResult = evaluateMath(q);
            if (mathResult) {
                results.push({ type: 'section', title: 'Calculator' });
                results.push({ type: 'calculator', title: q, result: mathResult.result, action: 'copy' });
            }

            const unitResult = parseUnitConversion(q);
            if (unitResult) {
                results.push({ type: 'section', title: 'Unit Conversion' });
                results.push({ type: 'unit', title: unitResult.display, result: unitResult.result, action: 'copy' });
            }

            const historyMatches = searchHistory.filter(h => h.toLowerCase().includes(q.toLowerCase())).slice(0, 3);
            if (historyMatches.length > 0) {
                results.push({ type: 'section', title: 'History' });
                historyMatches.forEach((item) => {
                    results.push({ type: 'history', title: item, index: searchHistory.indexOf(item) });
                });
            }

            results.push({ type: 'section', title: 'Search' });
            results.push({ type: 'search', title: q, subtitle: 'Search on Google' });

            return results;
        }

        function renderSearchPreview(results) {
            const preview = document.getElementById('searchPreview');
            if (results.length === 0) { preview.classList.remove('active'); return; }

            currentResults = results.filter(r => r.type !== 'section');
            selectedIndex = -1;

            let html = '';
            results.forEach((item) => {
                if (item.type === 'section') {
                    html += `<div class="preview-section"><div class="preview-section-title">${item.title}</div>`;
                } else {
                    const realIndex = currentResults.findIndex(r => r === item);
                    html += `<div class="preview-item" data-index="${realIndex}" data-type="${item.type}">`;
                    if (item.type === 'calculator') {
                        html += `<div class="preview-item-icon calculator">üßÆ</div><div class="preview-item-content"><div class="preview-item-title">${item.title}</div></div><div class="preview-item-result">${item.result}</div>`;
                    } else if (item.type === 'unit') {
                        html += `<div class="preview-item-icon unit">üìè</div><div class="preview-item-content"><div class="preview-item-title">${item.title}</div></div><div class="preview-item-action">Copy</div>`;
                    } else if (item.type === 'history') {
                        html += `<div class="preview-item-icon history">üïê</div><div class="preview-item-content"><div class="preview-item-title">${item.title}</div></div><button class="delete-history" onclick="event.stopPropagation();deleteHistory(${item.index})">Remove</button>`;
                    } else if (item.type === 'search') {
                        html += `<div class="preview-item-icon search">üîç</div><div class="preview-item-content"><div class="preview-item-title">${item.title}</div><div class="preview-item-subtitle">${item.subtitle}</div></div><div class="preview-item-action">Enter</div>`;
                    }
                    html += `</div>`;
                }
            });

            html = html.replace(/<div class="preview-section"><div class="preview-section-title">/g, '</div><div class="preview-section"><div class="preview-section-title">');
            html = html.replace(/^<\/div>/, '') + '</div>';

            if (searchHistory.length > 0 && results.some(r => r.type === 'history')) {
                html += `<button class="clear-history-btn" onclick="clearHistory()">Clear all history</button>`;
            }

            preview.innerHTML = html;
            preview.classList.add('active');

            preview.querySelectorAll('.preview-item').forEach(item => {
                item.addEventListener('click', () => selectResult(parseInt(item.dataset.index)));
            });
        }

        function selectResult(index) {
            if (index < 0 || index >= currentResults.length) return;
            const result = currentResults[index];
            const searchInput = document.getElementById('searchInput');

            if (result.type === 'calculator' || result.type === 'unit') {
                navigator.clipboard.writeText(result.result.toString());
                showToast('Copied to clipboard!');
                closePreview();
            } else if (result.type === 'history') {
                searchInput.value = result.title;
                doSearch(result.title);
            } else if (result.type === 'search') {
                doSearch(result.title);
            }
        }

        function doSearch(query) {
            searchHistory = searchHistory.filter(h => h !== query);
            searchHistory.unshift(query);
            searchHistory = searchHistory.slice(0, 20);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        }

        function deleteHistory(index) {
            searchHistory.splice(index, 1);
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            renderSearchPreview(getSearchResults(document.getElementById('searchInput').value));
        }

        function clearHistory() {
            if (confirm('Clear all search history?')) {
                searchHistory = [];
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                renderSearchPreview(getSearchResults(document.getElementById('searchInput').value));
            }
        }

        function closePreview() {
            document.getElementById('searchPreview').classList.remove('active');
            selectedIndex = -1;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 8px; font-size: 14px; z-index: 9999; animation: fadeInUp 0.3s ease;`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => renderSearchPreview(getSearchResults(e.target.value)));
        searchInput.addEventListener('focus', () => renderSearchPreview(getSearchResults(searchInput.value)));
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { closePreview(); searchInput.blur(); }
            else if (e.key === 'ArrowDown') { e.preventDefault(); selectedIndex = Math.min(selectedIndex + 1, currentResults.length - 1); updateSelection(); }
            else if (e.key === 'ArrowUp') { e.preventDefault(); selectedIndex = Math.max(selectedIndex - 1, -1); updateSelection(); }
            else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0) selectResult(selectedIndex);
                else { const idx = currentResults.findIndex(r => r.type === 'search'); if (idx >= 0) selectResult(idx); }
            }
        });

        function updateSelection() {
            document.querySelectorAll('.preview-item').forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
        }

        document.addEventListener('click', (e) => { if (!e.target.closest('.search-container')) closePreview(); });

        // ========== LINKS & TIME ==========
        function loadBackground() {
            document.getElementById('bgImage').style.backgroundImage = `url(https://picsum.photos/1920/1080?random=${Math.floor(Math.random() * 1000)})`;
        }

        const defaultLinks = [
            { name: 'YouTube', url: 'https://youtube.com' },
            { name: 'Facebook', url: 'https://facebook.com' },
            { name: 'Translate', url: 'https://translate.google.com' },
            { name: 'Gemini', url: 'https://gemini.google.com' },
            { name: 'ChatGPT', url: 'https://chatgpt.com' },
            { name: 'LinkedIn', url: 'https://linkedin.com' },
            { name: 'GitHub', url: 'https://github.com' },
            { name: 'Sheets', url: 'https://docs.google.com/spreadsheets' },
            { name: 'Zalo', url: 'https://zalo.me' },
            { name: 'Claude', url: 'https://claude.ai' },
            { name: 'Viindoo', url: 'https://viindoo.com' },
            { name: 'TikTok', url: 'https://tiktok.com' }
        ];

        let links = JSON.parse(localStorage.getItem('homepageLinks')) || defaultLinks;
        let editMode = false;
        let editingIndex = -1;

        function getUTC7Time() {
            const now = new Date();
            return new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (7 * 3600000));
        }

        function updateTime() {
            const now = getUTC7Time();
            document.getElementById('time').textContent = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('date').textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${String(now.getDate()).padStart(2, '0')}, ${now.getFullYear()}`;
        }

        function updateGreeting() {
            const hour = getUTC7Time().getHours();
            let text = hour >= 5 && hour < 12 ? 'Good morning' : hour >= 12 && hour < 18 ? 'Good afternoon' : hour >= 18 && hour < 22 ? 'Good evening' : 'Night owl';
            document.getElementById('greeting').innerHTML = `${text}, <span>Minkei</span>`;
        }

        function getFavicon(url) {
            try { return `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=64`; }
            catch { return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><circle cx="12" cy="12" r="10"/></svg>'; }
        }

        function renderLinks() {
            const grid = document.getElementById('linksGrid');
            grid.innerHTML = '';
            links.forEach((link, i) => {
                const item = document.createElement('a');
                item.href = link.url;
                item.className = 'link-item';
                item.innerHTML = `<div class="link-actions"><button class="link-action-btn edit" onclick="event.preventDefault();openEditModal(${i})">‚úé</button><button class="link-action-btn delete" onclick="event.preventDefault();deleteLink(${i})">‚úï</button></div><div class="liquid-icon-wrapper"><div class="liquid-icon"><img src="${getFavicon(link.url)}" alt="${link.name}"></div></div><span class="link-name">${link.name}</span>`;
                grid.appendChild(item);
            });
            const addBtn = document.createElement('button');
            addBtn.className = 'add-link-btn';
            addBtn.onclick = openAddModal;
            addBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg><span>Add link</span>`;
            grid.appendChild(addBtn);
        }

        function saveLinks() { localStorage.setItem('homepageLinks', JSON.stringify(links)); }

        document.getElementById('editBtn').addEventListener('click', function() {
            editMode = !editMode;
            this.classList.toggle('active', editMode);
            document.querySelector('.links-grid').classList.toggle('edit-mode', editMode);
            this.querySelector('span').textContent = editMode ? 'Done' : 'Edit';
        });

        document.getElementById('refreshBgBtn').addEventListener('click', function() {
            this.style.transform = 'rotate(360deg)';
            setTimeout(() => this.style.transform = '', 500);
            loadBackground();
        });

        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add New Link';
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('modalOverlay').classList.add('active');
        }

        function openEditModal(i) {
            editingIndex = i;
            document.getElementById('modalTitle').textContent = 'Edit Link';
            document.getElementById('linkName').value = links[i].name;
            document.getElementById('linkUrl').value = links[i].url;
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }

        function deleteLink(i) {
            if (confirm('Are you sure you want to delete this link?')) {
                links.splice(i, 1);
                saveLinks();
                renderLinks();
                document.querySelector('.links-grid').classList.add('edit-mode');
            }
        }

        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('saveBtn').addEventListener('click', function() {
            const name = document.getElementById('linkName').value.trim();
            let url = document.getElementById('linkUrl').value.trim();
            if (!name || !url) return alert('Please fill in all fields');
            if (!url.startsWith('http')) url = 'https://' + url;
            if (editingIndex === -1) links.push({ name, url });
            else links[editingIndex] = { name, url };
            saveLinks();
            renderLinks();
            closeModal();
            document.querySelector('.links-grid').classList.add('edit-mode');
        });

        document.getElementById('modalOverlay').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
        document.getElementById('searchForm').addEventListener('submit', function(e) { e.preventDefault(); });

        // Init
        loadBackground();
        updateTime();
        updateGreeting();
        renderLinks();
        setInterval(updateTime, 1000);
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
